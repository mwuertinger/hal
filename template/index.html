<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Automation Hub</title>

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("button").on("click", function (event) {
                device = event.target.getAttribute("hau-device")
                action = event.target.getAttribute("hau-action")
                $.ajax({
                    url: "/api/" + device,
                    type: 'PUT',
                    data: action
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
    <h2>Home Automation Hub</h2>

    <h2>Lamps</h2>
    {{ range .Lamps }}
    <div>
    <h3></h3>
    <button type="button" class="btn btn-secondary" hau-device="{{ .Device }}" hau-action="on">{{ .Name }} on</button>
    <button type="button" class="btn btn-secondary" hau-device="{{ .Device }}" hau-action="off">{{ .Name }} off</button>
    </div>
    {{ end }}
    </div>
</body>
</html>
